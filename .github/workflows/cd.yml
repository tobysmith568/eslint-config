name: CD

on:
  workflow_dispatch:
    inputs:
      version:
        description: A SemVer for the release
        default: ""
        required: true
        type: string

defaults:
  run:
    shell: pwsh

env:
  NODE_VERSION: 18

jobs:
  ci:
    name: Run CI
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  publish:
    name: Publish

    runs-on: ubuntu-latest

    needs:
      - ci

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          registry-url: https://registry.npmjs.org/

      - name: Set version in package.json
        run: npm --no-git-tag-version version ${{ inputs.version }}

      - name: Install dependencies
        run: npm ci

      - name: Download configs
        uses: actions/download-artifact@v3
        with:
          name: Configs
          path: ./configs

      - name: Pack build
        run: npm pack

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: ./tobysmith568-eslint-config-*.tgz

      - name: Get publish tag
        uses: tobysmith568/npm-publish-latest-tag@v1
        id: latest_tag
        with:
          package-json: ./package.json

      - name: Publish to npm
        run: npm publish --access public --provenance --tag ${{ steps.latest_tag.outputs.latest-tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release

    needs:
      - publish

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: Build
          path: ./

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          generate_release_notes: true
          files: ./tobysmith568-eslint-config-*.tgz
          body: |
            # Release v${{ inputs.version }}

            Download from [npm](https://www.npmjs.com/package/@tobysmith568/eslint-config/v/${{ inputs.version }}): `npm install @tobysmith568/eslint-config@${{ inputs.version }} --save-dev`
